<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotational Velocity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            align-items: center;
            text-align: center;
            background-color: rgb(255, 255, 255);
        }
        canvas { 
            background-color: azure;
            background-image: url("reloj.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            align-items: center;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <script src="utils.js"></script>
    <script src="./classes/arrow.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          //arrow = new Arrow(),
          vrh = 1; //degrees
          vrm=0.5;
          vrs=0.25;

          var hora = new Image();
          hora.src = "horas.png";

          var minuto= new Image();
          minuto.src="Minutos.png";

            var segundo= new Image();
          segundo.src="Segundos.png";

          var radianesH=0;
          var radianesM=0;
          var radianesS=0;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.save();
        context.translate(300, 300);

        radianesH += vrh * Math.PI / 180; //to radians
        context.rotate(radianesH); //radians
        context.drawImage(hora, -hora.width/2,-hora.height/2);

        radianesM += vrm * Math.PI / 180; //to radians
        context.rotate(radianesM); //radians
        context.drawImage(minuto, -20, -20, 250, 60);

        radianesS += vrs * Math.PI / 180; //to radians
        context.rotate(radianesS); //radians
        context.drawImage(segundo, -50, -50, 300, 90);

        context.restore();
      
      }());
    };
    </script>
  </body>
</html>

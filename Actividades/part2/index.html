<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Pagina imagen animada</title>
   <style>
    body{
        text-align: center;
    }
    canvas{
        border: 2px solid #ffffff;
        background-color: rgb(182, 182, 182);
    }
    </style>
    <script>
        var x=Math.random() * 650;
        var y=Math.random()*650;
        var dx=2;
        var dy=2;

        var imagen= new Image();
        imagen.src = "logo_dvd.png"; 

        function animate(){    
            requestAnimationFrame(animate);
            var canvas = document.getElementById("micanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, innerWidth, innerHeight);
            context.drawImage(imagen, x, y, 150, 150); 
            if (x > 1350 || x < 0){
                dx= -dx;
            }

            if(y > 550 || y<0){
                dy= -dy;
            }

           x+=dx;
            y+=dy;

        }
        animate();
    </script>
</head>
<body>
    <canvas id="micanvas" width="1500" height="670"></canvas>
</body>
</html>

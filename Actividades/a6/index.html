<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ghost</title>
    <style>
        canvas { text-align:center; align-items: center;}
    </style>
  </head>  
  <body>
    <canvas id="canvas" width="1500" height="650"></canvas>
    
    <script src="utils.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          angleX = 0,
          angleY = 0,
          range = 100,
          centerX = 600;
          centerY = 150,
          xspeed = 1,
          xspeedneg=-1, 
          yspeed = 0.02;
          xpos= 0; 
          ypos= 0; 

            ghost = new Image();
            ghost.src="ghost.png";

            angle=1;
            centerScale=2;
            escalaX=1;
            escalaY= 1;
            centerY= 0;
            rangeY= 1; 
            speedX= 0.01;

      context.lineWidth = 2;

      (function drawFrame () {
        window.requestAnimationFrame(drawFrame, canvas);
        context.clearRect(0, 0, innerWidth, innerHeight);
        
        context.save();
        context.translate(0, 200);
        angle+=speedX;
        escalaX= centerScale+Math.sin(angle)*rangeY;
        escalaY= centerScale+Math.sin(angle)*rangeY;

        ghost.x = centerX + Math.sin(angleX) * range;
        ghost.y = centerY + Math.sin(angleY) * range;
        angleX += xspeed;
        angleY += yspeed;
        
        console.log(xpos);
        xpos += xspeed;
        if(xpos>1500 || xpos<0){
       xspeed = -xspeed; 
      } 
        ypos = centerY + Math.sin(angleY) * range;
        context.drawImage(ghost, xpos, ypos, 50*escalaX, 50*escalaY);
        context.restore();

      }());
    };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Luna y Estrella en Canvas</title>
  <style>
    body {
      margin: 0;
      background-color:black; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 1px solid #000a91;
        background: linear-gradient(to top, rgb(2, 2, 82), #000000);
    }
  </style>
</head>
<body>
  <canvas id="miCanvas" width="1500" height="650"></canvas>

  <script>
    const canvas = document.getElementById('miCanvas');
    const ctx = canvas.getContext('2d');

    var    r = 0xFF,
       g = 0x55,
       b = 0xF3,
       a = 0.2,
       color = "rgba("+ r + ", " + g + ", " + b + ", " + a + ")";
      console.log(color);


    // Mover origen al centro del canvas
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    ctx.translate(centerX, centerY);

    // ---------- DIBUJAR LUNA ----------
    // Círculo principal (luna llena)
    ctx.beginPath();
    ctx.arc(-550, -200, 60, 0, Math.PI * 2); // posición desplazada hacia la izquierda
    ctx.fillStyle = '#f0e68c'; // color luna
    ctx.fill();

    // Círculo secundario para crear efecto de media luna
    ctx.beginPath();
    ctx.arc(-520, -200, 60, 0, Math.PI * 2); // ligeramente a la derecha
    ctx.fillStyle = '#000000'; // mismo color que fondo
    ctx.fill();

    // ---------- DIBUJAR ESTRELLA ----------
    function drawStar(cx, cy, spikes, outerRadius, innerRadius, color) {
      let rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      let step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
      }
      ctx.lineTo(cx, cy - outerRadius);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    // Dibujar estrella centrada
    drawStar(-20, -100, 5, 30, 12, '#FFD700'); // centro, picos, tamaño exterior, tamaño interior, color
    drawStar(-400, -80, 5, 30, 12, '#fff3c7'); 
    drawStar(-320, 100, 5, 30, 12, '#f2d97c'); 
    drawStar(320, -150, 5, 30, 12, '#debd45'); 
    drawStar(220, 0, 5, 30, 12, '#a6c8ff'); 
    drawStar(-50, 50, 5, 30, 12, '#ffffff'); 
  
  </script>
</body>
</html>
